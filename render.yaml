services:
  - type: web
    name: tee-store-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # Atlas bağlantını buraya gir (Render dashboard'da value'yu ayarlayacaksın)
      - key: MONGO_URI
        sync: false
      # Güvenlik için bunları mutlaka doldur
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      # Vercel domainini buraya gir (ör: https://xxx.vercel.app)
      - key: FRONTEND_URL
        sync: false
      # İstersen birden fazla origin: virgülle ayır (prod+preview)
      # ör: https://xxx.vercel.app,https://xxx-git-branch.vercel.app
      - key: CORS_ORIGINS
        sync: false


